<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TodoList Business Revolution</title>
    <link rel="icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/todolist.css">
  </head>
<body>
    <main class="main-page">
      <div class="todolists-container">
        <div class="todolist">
            <div class="progress-bar-container">
              <p>Niveau de complétion <span class="progress-bar-percentage">0</span>%</p>
              <div class="progressbar"></div>
            </div>
            <div class="modal">
              <span class="close-modal"></span>
              <p>Félicitations ! Vous avez rempli toutes les tâches de cette liste.</p>
              <div class="timeout"></div>
            </div>
            <div class="buttons">
              <button class="button reset-button">Reset</button>
              <button class="button add-button">Ajouter une tache</button>
            </div>
            <div class="task">
                <div class="task__content">
                  <div class="task-checkbox">
                        <span class="checkbox"></span>
                  </div>
                  <div class="task__content__name">
                    <input class="input-task" type="text">
                    <p class="task-name">Tache 1</p>
                  </div>
                  <i class="fa fa-trash delete-task"></i>
                </div>
            </div>
            <div class="task">
                <div class="task__content">
                  <div class="task-checkbox">
                        <span class="checkbox"></span>
                  </div>
                  <div class="task__content__name">
                    <input class="input-task" type="text">
                    <p class="task-name">Tache 2</p>
                  </div>
                  <i class="fa fa-trash delete-task"></i>
                </div>
            </div>
            <div class="task">
                <div class="task__content">
                  <div class="task-checkbox">
                        <span class="checkbox"></span>
                  </div>
                  <div class="task__content__name">
                    <input class="input-task" type="text">
                    <p class="task-name">Cliquez pour modifier!</p>
                  </div>
                  <i class="fa fa-trash delete-task"></i>
                </div>
            </div>
            <div class="task">
                <div class="task__content">
                  <div class="task-checkbox">
                        <span class="checkbox"></span>
                  </div>
                  <div class="task__content__name">
                    <input class="input-task" type="text">
                    <p class="task-name">Tache 4</p>
                  </div>
                  <i class="fa fa-trash delete-task"></i>
                </div>
            </div>
            <div class="task">
                <div class="task__content">
                  <div class="task-checkbox">
                        <span class="checkbox"></span>
                  </div>
                  <div class="task__content__name">
                    <input class="input-task" type="text">
                    <p class="task-name">Tache 5</p>
                  </div>
                  <i class="fa fa-trash delete-task"></i>
                </div>
            </div>
            <div class="task">
                <div class="task__content">
                  <div class="task-checkbox">
                        <span class="checkbox"></span>
                  </div>
                  <div class="task__content__name">
                    <input class="input-task" type="text">
                    <p class="task-name">Tache 6</p>
                  </div>
                    <i class="fa fa-trash delete-task"></i>
                </div>
            </div>
            <div class="task">
                <div class="task__content">
                  <div class="task-checkbox">
                        <span class="checkbox"></span>
                  </div>
                  <div class="task__content__name">
                    <input class="input-task" type="text">
                    <p class="task-name">Tache 7</p>
                  </div>
                  <i class="fa fa-trash delete-task"></i>
            </div>
          </div>
      </div>
      <!-- <div class="new-todolist">
        <span class="new-todolist-button"></span>
      </div> -->
    </main>
    <template id="task">
      <div class="task">
        <div class="task__content">
          <div class="task-checkbox">
                <span class="checkbox"></span>
          </div>
          <div class="task__content__name">
            <input class="input-task" type="text" placeholder="Saisir votre tache">
            <p class="task-name"></p>
          </div>
          <i class="fa fa-trash delete-task"></i>
        </div>
    </div>
    </template>
    <template id="todolist">
      <div class="todolist">
        <div class="progress-bar-container">

        <div class="modal">
          <span class="close-modal"></span>
          <p>Félicitations ! Vous avez rempli toutes les tâches de cette liste.</p>
          <div class="timeout"></div>
        </div>
        <div class="buttons">
          <button class="button reset-button">Reset</button>
          <button class="button add-button">Ajouter une tache</button>
        </div>
      </div>
    </template>
    </footer>
    <script src="./assets/js/app.js"></script>
